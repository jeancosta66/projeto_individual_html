<!DOCTYPE html>
<html lang="portugues br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <h2> tabela </h2>
    <table border="1"> <!--border="1" serve para definir a borda
                        table: para mostar a tabela-->
        <tr> <!--tr: coloca a linha-->
                 <th> Nome </th> <!--th: definir o cabeçario-->
                 <th> Idade </th>
                 <th> cidade </th>
        </tr>
        <tr>
                 <td> Jean </td> <!--td: definir as células-->
                 <td> 21 </td>
                 <td> Rio de Janeiro </td>
        </tr>
        <tr>
                <td> Michele </td>
                <td> 41 </td>
                <td> São Paulo </td>
        </tr>

    </table>
</body>
</html>
