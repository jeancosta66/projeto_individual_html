<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: rgba(201, 9, 9, 0.103);
            h1
        }
    </style>
</head>
<body>
    <h1>Preenchar seus dados</h1>
    <label for="nome">Nome:</label>
    <input type="text" required>
    
    <label for="telefone">Telefone:</label>
    <input type="number" name="telefone" id="telefone" required>
    <br><br>
    <label for="email">E-mail</label>
    <input type="email" name="email" id="email" required>
    <!--gênero-->
    <p>Escolha seu <strong>gênero:</strong></p>
    <input type="radio" name="masculino" id="masculino">
    <label for="masculino">Masculino</label>

    <input type="radio" name="feminino" id="feminino">
    <label for="feminino">Feminino</label>

    <input type="radio" name="prefiro_nao_dizer" id="prefiro_nao_dizer">
    <label for="prefiro_nao_dizer">Prefiro não dizer</label>

    <input type="radio" name="outro" id="outro">
    <label for="outro">Outro</label>
    <br><br>
    <!--Data de nascimento-->
    <h3 class="fundo">Data de nascimento</h3>
    <input type="date" name="ano" id="ano"> <!--date: serve para coloca a data de nascimento-->
    <!--Endereço-->
    <h3>Área de Endereço</h3>
    <label for="text">Cidade:</label>
    <input type="text" required>

    <label for="text">Rua:</label>
    <input type="text" required> <br><br>

    <label for="cep">CEP:</label>
    <input class="cep" type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="12345-678" required> <!-- pattern : é usado para coloca o cep (5 dígitos, um hífen e 3 dígitos) / d{5}-\d{3}
    placeholder: para mostrar um exemplo no campo vazio no campo
    -->

    <label for="text">Complemento</label>
    <input type="text" required>
    <br><br> <!--required: não premite o usuário deixa o campo vazio-->

    <label for="observations">Observações <em>(Opcional)</em>:</label><br>

    <textarea name="observations" id="observations" rows="5" cols="40" placeholder="Digite suas Observações aqui..."></textarea> <!--placeholder: serve para mostra um texto no campo vazio
    rows: numero de linhas
    cols: numero de colunas
    textarea: serve para coloca a observções
    -->

</body>
</html>
